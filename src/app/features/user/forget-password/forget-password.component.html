<div class="forgot-password-container">
    <div class="forgot-password-card">
        <div class="card-header">
            <h1>Reset Password</h1>
            <p *ngIf="!isEmailSent">Enter your email address and we'll send you instructions to reset your password.</p>
        </div>

        <ng-container *ngIf="!isEmailSent; else successMessage">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <input type="email" id="email" formControlName="email"
                            [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                            placeholder="Enter your email">
                        <span class="icon">✉️</span>
                    </div>
                    <span class="error-message" *ngIf="getErrorMessage()">
                        {{ getErrorMessage() }}
                    </span>
                </div>

                <button type="submit" class="submit-button" [disabled]="forgotPasswordForm.invalid || isSubmitting">
                    <span *ngIf="!isSubmitting">Send Reset Link</span>
                    <span *ngIf="isSubmitting" class="spinner"></span>
                </button>
            </form>
        </ng-container>

        <ng-template #successMessage>
            <div class="success-message">
                <div class="success-icon">✓</div>
                <h2>Check Your Email</h2>
                <p>We've sent password reset instructions to your email address. Please check your inbox.</p>
            </div>
        </ng-template>

        <div class="back-to-login">
            <a routerLink="/login">← Back to Login</a>
        </div>
    </div>
</div>
