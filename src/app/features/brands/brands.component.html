<section class="brands-page">
  <div class="brands-header">
    <h1>Our Brands</h1>
    <p>Discover our collection of premium brands</p>
  </div>

  <div class="brands-grid mb-6">
    <div *ngFor="let brand of brands()" class="brand-card">
      <div (click)="clickBrand(brand)">
        <div class="brand-image">
          <img [src]="brand.image" [alt]="brand.name" loading="lazy" />
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="brands().length <= 4" class="flex justify-center">
    <p-button
      class="view-all-brands"
      (click)="clickViewAllBrands()"
      label="View All Brands"
      icon="pi"
      [loading]="loading"
      (onClick)="load()"
    />
  </div>
</section>
