<div class="product-page-category content-page relative container mx-auto">
  <ng-container
    *ngIf="(productsCategory$ | async)?.length !== 0; else noProducts"
  >
    <div class="content-header">
      <h1>{{(productsCategory$ | async)?.[0]?.category?.name}}</h1>
      <p>
        Discover our collection of
        {{(productsCategory$ | async)?.[0]?.category?.name}}
      </p>
    </div>
    <app-home-header-page title="Products Category" [type]="(productsCategory$ | async)?.[0]?.category?.name" />
    <app-product-filters/>
    <app-product-card [products]="productsCategory$ | async" />
  </ng-container>
  <ng-template #noProducts>
    <div class="content-header">
      <h1>Products category not found!</h1>
    </div>
    <app-home-header-page title="Products Category" />
  </ng-template>
</div>

<app-spinner *ngIf="isLoading$ | async"></app-spinner>
