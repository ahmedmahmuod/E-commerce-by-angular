<nz-carousel nzAutoPlay [nzEffect]="'fade'" [nzAutoPlaySpeed]="1500">
  <div nz-carousel-content>
    <div class="hero-slide">
      <img [src]="'assets/images/imgSlider1.jpg'" alt="{{'Pages.Home.Hero_Section.Title_One' | translate}}" class="hero-image" />
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">{{'Pages.Home.Hero_Section.Title_One' | translate}}</h1>
        <button routerLink="/products" class="hero-button">{{'Pages.Home.Hero_Section.Btn' | translate}}</button>
      </div>
    </div>
  </div>
  <div nz-carousel-content>
    <div class="hero-slide">
      <img [src]="'assets/images/imgSlider2.jpg'" alt="{{'Pages.Home.Hero_Section.Title_Two' | translate}}" class="hero-image" />
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">{{'Pages.Home.Hero_Section.Title_Two' | translate}}</h1>
        <button routerLink="/products" class="hero-button">{{'Pages.Home.Hero_Section.Btn' | translate}}</button>
      </div>
    </div>
  </div>
</nz-carousel>
