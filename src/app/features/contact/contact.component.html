<div class="contact-container">
    <div class="contact-header">
        <app-page-title title="Get in Touch"/>
    </div>

    <div class="contact-content">
        <div class="contact-form">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" id="name" formControlName="name" placeholder="Enter your name"
                        [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                </div>

                <div class="form-group">
                    <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                        [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                </div>

                <div class="form-group">
                    <input type="text" id="subject" formControlName="subject" placeholder="Enter subject"
                        [class.error]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
                </div>

                <div class="form-group">
                    <textarea id="message" formControlName="message" rows="5" placeholder="Enter your message"
                        [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
                </div>

                <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <div class="info-card">
                <div class="icon">📍</div>
                <h3>Our Location</h3>
                <p>Egypt, Damietta</p>
            </div>

            <div class="info-card">
                <div class="icon">📞</div>
                <h3>Phone Number</h3>
                <p>+20 1021872093<br>+20 1125734333</p>
            </div>

            <div class="info-card">
                <div class="icon">✉️</div>
                <h3>Email Address</h3>
                <p>{{'ahmedmahmuuud@gmail.com'}}<br>{{'easytechnologyy1@gmail.com'}}</p>
            </div>

            <div class="info-card">
                <div class="icon">⏰</div>
                <h3>Working Hours</h3>
                <p>Monday - Friday: 9AM - 6PM<br>Saturday: 10AM - 4PM</p>
            </div>
        </div>
    </div>
</div>
